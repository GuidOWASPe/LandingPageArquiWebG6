<div class="container" style="text-align: center">
  <div style="margin: 5% ;"><h1>Registro de Estilo</h1></div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <!-- Fila 1 -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Código</mat-label>
            <input matInput formControlName="hcodigo" />
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Rostro</mat-label>
            <mat-select formControlName="hrostro">
              <mat-option *ngFor="let food of listaRostro" [value]="food.idRostro">
                {{ food.nombre }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('hrostro')?.hasError('required')">
              Seleccione un Rostro
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 2 -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Item</mat-label>
            <mat-select formControlName="hitem">
              <mat-option *ngFor="let food of listaItem" [value]="food.idItem">
                {{ food.nombreItem }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('hitem')?.hasError('required')">
              Seleccione un Item
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="hnombre" />
            <mat-error *ngIf="form.get('hnombre')?.hasError('required')">
              El nombre es obligatorio
            </mat-error>
            <mat-error *ngIf="form.get('hnombre')?.hasError('maxlength')">
              El nombre no puede superar los 100 caracteres
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 3 -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width color-picker-field">
            <mat-label>Color</mat-label>
            <div class="color-inputs">
              <input matInput formControlName="hcolor" placeholder="#000000" />
              <input
                type="color"
                class="color-selector"
                (input)="updateColor($event)"
                [value]="form.get('hcolor')?.value || '#000000'"
              />
            </div>
            <mat-error *ngIf="form.get('hcolor')?.hasError('required')">
              El color es obligatorio
            </mat-error>
            <mat-error *ngIf="form.get('hcolor')?.hasError('pattern')">
              Ingrese un código hexadecimal válido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Imagen</mat-label>
            <input matInput formControlName="himagen" readonly />
            <mat-error *ngIf="form.get('himagen')?.hasError('required')">
              Ingrese una imagen
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div *ngIf="imagenSeleccionada" class="imagen-container imagen-visible">
        <img [src]="imagenSeleccionada" alt="Imagen seleccionada" />
    </div>

      <div class="buttons">
        <button mat-flat-button class="custom-button" (click)="cancel()">
          Cancelar
        </button>
        <button mat-flat-button class="custom-button">Registrar</button>
      </div>
    </form>
  </div>
</div>
