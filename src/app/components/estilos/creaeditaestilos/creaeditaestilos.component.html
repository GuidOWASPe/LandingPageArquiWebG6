<div class="container" style="text-align: center">
  <div style="margin: 5% ;"><h1>Registro de Estilo</h1></div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <!-- Fila 1 -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>C칩digo</mat-label>
            <input matInput formControlName="hcodigo" />
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Rostro</mat-label>
            <mat-select formControlName="hrostro">
              <mat-option *ngFor="let food of listaRostro" [value]="food.idRostro">
                {{ food.nombre }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('hrostro')?.hasError('required')">
              Seleccione un Rostro
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 2 -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Item</mat-label>
            <mat-select formControlName="hitem">
              <mat-option *ngFor="let food of listaItem" [value]="food.idItem">
                {{ food.nombreItem }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('hitem')?.hasError('required')">
              Seleccione un Item
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="hnombre" />
            <mat-error *ngIf="form.get('hnombre')?.hasError('required')">
              Ingrese un Nombre
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 3 -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width color-picker-field">
            <mat-label>Color</mat-label>
            <div class="color-inputs">
              <input matInput formControlName="hcolor" placeholder="#000000" />
              <input
                type="color"
                class="color-selector"
                (input)="updateColor($event)"
                [value]="form.get('hcolor')?.value || '#000000'"
              />
            </div>
            <mat-error *ngIf="form.get('hcolor')?.hasError('required')">
              Ingrese un Color
            </mat-error>
            <mat-error *ngIf="form.get('hcolor')?.hasError('pattern')">
              Ingrese un c칩digo hexadecimal v치lido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field>
            <mat-label>Fecha de creaci칩n</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="hfechacre" [max]="fechaActual" />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('hfechacre')?.hasError('required')">
              Ingrese una fecha
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 4 -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Imagen</mat-label>
            <input matInput formControlName="himagen" readonly />
            <mat-error *ngIf="form.get('himagen')?.hasError('required')">
              Ingrese una imagen
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div *ngIf="imagenSeleccionada" style="text-align: center; margin-top: 1rem;">
        <img [src]="imagenSeleccionada" alt="Imagen seleccionada" style="max-width: 200px; height: auto;">
      </div>

      <div class="buttons">
        <button mat-flat-button class="custom-button" (click)="cancel()">
          Cancelar
        </button>
        <button mat-flat-button class="custom-button">Registrar</button>
      </div>
    </form>
  </div>
</div>
