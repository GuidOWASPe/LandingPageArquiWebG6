<div class="container" style="text-align: center">
  <div style="margin: 5%">
    <h1>Registro de Item Usuario</h1>
  </div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <!-- Fila 1 (Código y Fecha) -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Código</mat-label>
            <input matInput formControlName="hcodigo" />
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field>
            <mat-label>Fecha </mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="hfechaitemfav"
            />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('hfechaitemfav')?.hasError('required')">
              La fecha es obligatoria
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 2 (Calificación y Usuario) -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Calificación</mat-label>
            <input
              matInput
              placeholder="Ingresar su calificación"
              formControlName="hcalificacion"
            />
            <mat-error *ngIf="form.get('hcalificacion')?.hasError('required')">
              Ingrese la calificación
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field>
            <mat-label>Usuarios</mat-label>
            <mat-select formControlName="husuario">
              <mat-option *ngFor="let food of listausuarios" [value]="food.idUsuario">
                {{ food.username }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('husuario')?.hasError('required')">
              Seleccione un Usuario
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 3 (Item) -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field>
            <mat-label>Items</mat-label>
            <mat-select formControlName="hitem">
              <mat-option *ngFor="let food of listaitems" [value]="food.idItem">
                {{ food.nombreItem }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('hitem')?.hasError('required')">
              Seleccione un Item
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Botones -->
      <div class="buttons">
        <button mat-flat-button class="custom-button" (click)="cancel()">
          Cancelar
        </button>
        <button mat-flat-button class="custom-button">Registrar</button>
      </div>
    </form>
  </div>
</div>
