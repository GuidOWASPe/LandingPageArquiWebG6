<div class="container" style="text-align: center; margin: 5%">
    <div><h1>Registro de Item Usuario</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput formControlName="hcodigo" />
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Fecha </mat-label>
            <input matInput [matDatepicker]="picker"  formControlName="hfechaitemfav" />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('hfechaitemfav')?.hasError('required')"
            >La fecha es obligatoria</mat-error>
          </mat-form-field>
          <br>


        <mat-form-field class="example-full-width">
          <mat-label>Calificacion</mat-label>
          <input
            matInput
            placeholder="Ingresar su calificacion"
            formControlName="hcalificacion"
          />
          <mat-error *ngIf="form.get('hcalificacion')?.hasError('required')"
            >Ingrese la calificacion </mat-error>
        </mat-form-field>
        <br>

          <mat-form-field>
            <mat-label>Usuarios</mat-label>
            <mat-select  formControlName="husuario">
              @for (food of listausuarios; track food) {
              <mat-option [value]="food.idUsuario">{{ food.username }}</mat-option>
              }
            </mat-select>
            <mat-error *ngIf="form.get('husuario')?.hasError('required')"
          >Seleccione un Usuario</mat-error>
          </mat-form-field>

          <br>
         <mat-form-field>
                <mat-label>Items </mat-label>
                <mat-select  formControlName="hitem">
                  @for (food of listaitems; track food) {
                  <mat-option [value]="food.idItem">{{ food.nombreItem}}</mat-option>
                  }
                </mat-select>
                <mat-error *ngIf="form.get('hitem')?.hasError('required')"
          >Seleccione un Item </mat-error>
              </mat-form-field>
              <br>
        <div class="buttons">
          <button mat-flat-button class="custom-button" (click)="cancel()">
            Cancelar
          </button>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
    </form>
    </div>
  </div>
