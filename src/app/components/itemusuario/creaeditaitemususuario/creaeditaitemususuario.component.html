<div class="container" style="text-align: center">
  <div style="margin: 5%">
    <h1>Registro de Item Usuario</h1>
  </div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <!-- Fila 1 (Código y Fecha) -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Código</mat-label>
            <input matInput formControlName="hcodigo" />
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field>
            <mat-label>Items</mat-label>
            <mat-select formControlName="hitem">
              <mat-option *ngFor="let food of listaitems" [value]="food.idItem">
                {{ food.nombreItem }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('hitem')?.hasError('required')">
              Seleccione un Item
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Fila 2 (Calificación y Usuario) -->
      <div class="form-row">
        <div class="form-column">
          <mat-form-field class="example-full-width">
            <mat-label>Calificación</mat-label>
            <input
              matInput
              placeholder="Ingresar su calificación"
              formControlName="hcalificacion"
            />
            <mat-error *ngIf="form.get('hcalificacion')?.hasError('pattern')">
              Solo se permiten números
            </mat-error>
            <mat-error *ngIf="form.get('hcalificacion')?.hasError('min')">
              La calificación debe ser mayor o igual a 0
            </mat-error>
            <mat-error *ngIf="form.get('hcalificacion')?.hasError('max')">
              La calificación debe ser menor o igual a 5
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-column">
          <mat-form-field>
            <mat-label>Usuarios</mat-label>
            <mat-select formControlName="husuario">
              <mat-option
                *ngFor="let food of listausuarios"
                [value]="food.idUsuario"
              >
                {{ food.username }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('husuario')?.hasError('required')">
              Seleccione un Usuario
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Nueva sección para la pregunta -->
      <div class="form-row">
        <label style="font-weight: bold">¿Marcar como favorito?</label>
        <div class="form-column">
          <mat-checkbox
            (change)="actualizarFecha($event, true)"
            [checked]="gustar === true"
            >Sí</mat-checkbox
          >
          <mat-checkbox
            (change)="actualizarFecha($event, false)"
            [checked]="gustar === false"
            >No</mat-checkbox
          >
        </div>
      </div>

      <!-- Botones -->
      <div class="buttons">
        <button mat-flat-button class="custom-button" (click)="cancel()">
          Cancelar
        </button>
        <button mat-flat-button class="custom-button">Registrar</button>
      </div>
    </form>
  </div>
</div>
