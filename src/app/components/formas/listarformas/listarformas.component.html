<div class="container">
  <div style="text-align: center; margin-bottom: 2rem;">
    <h1>Lista de Formas</h1>
  </div>

 
  <div class="search-bar" style="text-align: center; margin-bottom: 2rem;">
    <div class="search-label" style="font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem;">
      Buscar forma por nombre
    </div>
    

    <mat-form-field appearance="fill" class="search-input" style="width: 80%;">
      <input
        matInput
        placeholder="Ingresar forma"
        <!-- [(ngModel)]="filterValue" -->
      />
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="applyFilter()">Buscar</button>
  </div>

  <div class="add-form-container">
    <p>¿Deseas agregar una nueva forma? Haz click aquí:</p>
    <button mat-fab extended color="primary" [routerLink]="['nuevo']">
      <mat-icon>add_circle</mat-icon> Agregar Forma
    </button>
  </div>

  <div *ngIf="dataSource.data.length === 0" style="text-align: center; margin-top: 2rem;">
    <p style="font-size: 1.2rem; color: #e74c3c; font-weight: bold;">No hay datos registrados.</p>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.idForma }}</td>
    </ng-container>

    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Nombre de la Forma</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreForma }}</td>
    </ng-container>

    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcionForma }}</td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element" (click)="eliminar(element.idForma)">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button [routerLink]="['ediciones', element.idForma]">
          <mat-icon>edit</mat-icon> Actualizar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Seleccione página"
  ></mat-paginator>
</div>
