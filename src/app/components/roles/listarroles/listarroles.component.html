<div class="container">
  <div style="text-align: center; margin-bottom: 2rem">
    <h1>Lista de Roles</h1>
  </div>

  <div class="search-bar" style="text-align: center; margin-bottom: 2rem">
    <div
      class="search-label"
      style="font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem"
    >
      Buscar rol por nombre
    </div>

    <mat-form-field appearance="fill" class="search-input" style="width: 80%">
      <input matInput placeholder="Ingresar rol" [(ngModel)]="filterValue" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="applyFilter()">
      Buscar
    </button>
  </div>

  <div class="add-role-container">
    <p>¿Deseas agregar un nuevo rol? Haz click aquí:</p>
    <button mat-fab extended color="primary" [routerLink]="['nuevo']">
      <mat-icon>add_circle</mat-icon> Agregar Rol
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
    </ng-container>

    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element" (click)="eliminar(element.idRol)">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button [routerLink]="['ediciones', element.idRol]">
          <mat-icon>edit</mat-icon> Actualizar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Seleccione página"
  ></mat-paginator>
</div>
