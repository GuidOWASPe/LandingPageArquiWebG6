<div>
    <div style="text-align: center; margin: 5%;"><h1>Lista de Rostros</h1></div>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="r1">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element"> {{element.idRostro}} </td>
        </ng-container>
  
        <ng-container matColumnDef="r2">
          <th mat-header-cell *matHeaderCellDef> Forma </th>
          <td mat-cell *matCellDef="let element"> {{element.fo.nombreForma}} </td>
        </ng-container>
  
        <ng-container matColumnDef="r3">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usu.username}} </td>
        </ng-container>
  
        <ng-container matColumnDef="r4">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

          <ng-container matColumnDef="r5">
            <th mat-header-cell *matHeaderCellDef>Ruta-Imagen</th>
            <td mat-cell *matCellDef="let element"> {{element.imagenRostro}} </td>
          </ng-container>
          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element" (click)="eliminar(element.idRostro)"> 
              <mat-icon style="color:rgb(8, 138, 95)">delete</mat-icon>            
            </td>
          </ng-container>
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-raised-button [routerLink]="['ediciones',element.idRostro]">
                  <mat-icon style="color:rgb(8, 138, 95)">edit</mat-icon> 
                </button>          
            </td>
          </ng-container>
          <ng-container matColumnDef="accion03">
            <th mat-header-cell *matHeaderCellDef> Detectar Forma </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-raised-button [routerLink]="['vincularForma',element.idRostro]">
                  <mat-icon style="color:rgb(14, 70, 255)">account_box</mat-icon> 
                </button>          
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Seleccione página"
    ></mat-paginator>
    </div>
  </div>
