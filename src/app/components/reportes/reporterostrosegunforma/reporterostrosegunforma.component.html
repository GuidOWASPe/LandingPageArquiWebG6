<div>
  <div *ngIf="noDataMessage; else chartContent" class="no-data-message">
    {{ noDataMessage }}
  </div>

  <ng-template #chartContent>
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
      >
      </canvas>
  </ng-template>
</div>
