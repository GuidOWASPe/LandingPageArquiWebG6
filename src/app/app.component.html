<mat-toolbar color="primary" class="custom-toolbar" *ngIf="verificar()">
  <span class="app-title" routerLink="/homes" style="cursor: pointer;">StyleCheck</span>

  <div class="nav-item" *ngIf="isAdmin()">
    <button mat-button class="nav-button" routerLink="/usuarios">
      <mat-icon>person</mat-icon>Usuarios
    </button>
  </div>

  <div class="nav-item" *ngIf="isAdmin()">
    <button mat-button class="nav-button" routerLink="/roles">
      <mat-icon>shield</mat-icon>Roles
    </button>
  </div>

  <div class="nav-item">
    <button mat-button class="nav-button" routerLink="/formas">
      <mat-icon>category</mat-icon>Formas
    </button>
  </div>

  <div class="nav-item" *ngIf="isAdmin()">
    <button mat-button class="nav-button" routerLink="/tipos">
      <mat-icon>title</mat-icon>Tipos
    </button>
  </div>

  <div class="nav-item">
    <button mat-button class="nav-button" routerLink="/comentarios">
      <mat-icon>chat</mat-icon>Comentarios
    </button>
  </div>

  <div class="nav-item">
    <button mat-button class="nav-button" routerLink="/itemusuario">
      <mat-icon>category</mat-icon>Item por Usuario
    </button>
  </div>

  <div class="nav-item" *ngIf="isAdmin()">
    <button mat-button class="nav-button" routerLink="/items">
      <mat-icon>psychology_alt</mat-icon>Items
    </button>
  </div>

  <div class="nav-item">
    <button mat-button class="nav-button" routerLink="/rostros">
      <mat-icon>face</mat-icon>Rostros
    </button>
  </div>

  <div class="nav-item">
    <button mat-button class="nav-button" routerLink="/estilousuarios">
      <mat-icon>settings_accessibility</mat-icon>EstiloUsuarios
    </button>
  </div>

  <div class="nav-item">
    <button mat-button class="nav-button" routerLink="/estilos">
      <mat-icon>wb_sunny</mat-icon>Estilos
    </button>
  </div>

  <div class="nav-item" *ngIf="isAdmin()">
    <button mat-button class="nav-button">
      <mat-icon>signal_cellular_alt</mat-icon>Reportes
    </button>
    <div class="submenu">
      <a routerLink="/reportes" class="submenu-item">Distribución de Usuarios</a>
      <a routerLink="/reportes/porcentajeusuariospormes" class="submenu-item">Registros Mensuales</a>
      <a routerLink="/reportes/porcentajeusuariosporgenero" class="submenu-item">Usuarios por Género</a>
      <a routerLink="/reportes/cantidadusuariosporpaises" class="submenu-item">Registro por País </a>
      <a routerLink="/reportes/itemmasusadoporusuario" class="submenu-item">Ítem con Más Uso</a>
      <a routerLink="/reportes/estilosconpeorcalificacion" class="submenu-item">Estilo con Peor Calificación</a>
      <a routerLink="/reportes/cantidadestilosporusuario" class="submenu-item">Estilos por Usuarios</a>
      <a routerLink="/reportes/popularidadcoloresestilo" class="submenu-item">Rostro y Color Populares</a>
      <a routerLink="/reportes/listaritemspornrousos" class="submenu-item">Ítems Más Usados por Usuarios</a>
      <a routerLink="/reportes/cantidadcomentariosnegativos" class="submenu-item">Comentarios negativos</a>
      <a routerLink="/reportes/cantidadrostrosegunforma" class="submenu-item">Formas de Rostro Más Populares</a>
      
     
    </div>
  </div>

  <div class="right-menu">
    <button mat-button [matMenuTriggerFor]="menuSalir" style="color: white">
      <mat-icon>person</mat-icon><span>{{ username }}</span>
    </button>
  </div>

  <mat-menu #menuSalir="matMenu">
    <button mat-menu-item routerLink="/login" (click)="cerrar()" class="custom-menu-item">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
    <button mat-menu-item class="custom-menu-item">
      Rol:
      <span>{{ role }}</span>
    </button>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
